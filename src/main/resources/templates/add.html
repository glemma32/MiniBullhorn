<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br/><br/><br/><br/>
    <div class="starter-template">
    </div>
    <br />
    <br /><br />

    <form  th:action="@{/add}" enctype="multipart/form-data" th:object="${message}" method="POST">
        <input type="file" name="file" /><br/><br/>
        <textarea th:field="*{content}" rows="4" cols="50" placeholder="Tweet Something"></textarea>
        <input type="submit" value="Submit" />
    </form>
</div>


<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
